<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choices = ["rock", "paper", "scissors"];
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let number = Math.floor(Math.random() * choices.length);
            return choices[number].toLowerCase();
        }

        function getHumanChoice() {
            let choice = prompt("Please choose between rock, paper or scissors.");
            return choice.toLowerCase();
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                prompt("It was tied!");
            } else if (humanChoice === "rock") {
                if (computerChoice === "paper") {
                    showLostMessage();
                    ++computerScore;
                } else if (computerChoice === "scissors") {
                    showWonMessage();
                    ++humanScore;
                }

            } else if (humanChoice === "paper") {
                if (computerChoice === "rock") {
                    showWonMessage();
                    ++humanScore;
                } else if (computerChoice === "scissors"){
                    showLostMessage();
                    ++computerScore;
                }

            } else if (humanChoice === "scissors") {
                if (computerChoice === "rock") {
                    showLostMessage();
                    ++computerScore;
                } else if (computerChoice === "paper") {
                    showWonMessage();
                    ++humanScore;
                }
            }
        }

        function showLostMessage() {
            return alert("You lost!:(");
        }

        function showWonMessage() {
            return alert("You won! One point!");
        }

        function showResult() {
            if (humanScore > computerScore) {
                return alert("You won! Congratulations!");
            } else if (computerScore > humanScore) {
                return alert("Unfortunately, you have lost!");
            } else {
                return alert("It was a tied game");
            }
        }

        function playGame() {
            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                
                playRound(humanSelection, computerSelection);
                console.log("Human: " + humanScore + " / " + humanSelection + " Computer: " + computerScore + " / " + computerSelection);
            }
        }

        playGame();
        showResult();

    </script>
    
</body>
</html>
