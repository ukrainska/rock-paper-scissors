<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choices = ["rock", "paper", "scissors"];
        function getComputerChoice(){
            return Math.floor(Math.random() * choices.length);
        }
        console.log(choices[getComputerChoice()]);
    </script>
    
</body>
</html>
