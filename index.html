<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results">
        <h3>computer:     Player:     </h3>
    </div>

    <script>
        const choices = ["rock", "paper", "scissors"];
        let humanScore = 0;
        let computerScore = 0;
        let humanSelection = "";
        let computerSelection = "";

        function getComputerChoice() {
            let number = Math.floor(Math.random() * choices.length);
            return choices[number].toLowerCase();
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                prompt("It was tied!");
            } else if (humanChoice === "rock") {
                if (computerChoice === "paper") {
                    showLostMessage();
                    ++computerScore;
                } else if (computerChoice === "scissors") {
                    showWonMessage();
                    ++humanScore;
                }

            } else if (humanChoice === "paper") {
                if (computerChoice === "rock") {
                    showWonMessage();
                    ++humanScore;
                } else if (computerChoice === "scissors"){
                    showLostMessage();
                    ++computerScore;
                }

            } else if (humanChoice === "scissors") {
                if (computerChoice === "rock") {
                    showLostMessage();
                    ++computerScore;
                } else if (computerChoice === "paper") {
                    showWonMessage();
                    ++humanScore;
                }
            }
        }

        function showLostMessage() {
            return alert("You lost!:(");
        }

        function showWonMessage() {
            return alert("You won! One point!");
        }

        function showResult() {
            if (humanScore > computerScore) {
                return alert("You won! Congratulations!");
            } else if (computerScore > humanScore) {
                return alert("Unfortunately, you have lost!");
            } else {
                return alert("It was a tied game");
            }
        }

        function playGame(humanChoice, computerChoice) { 
            for (let i = 0; i < 5; i++) {
                const computerSelection = getComputerChoice();
                playRound(humanChoice, computerSelection);    
            }
        }

        function handleClick(event) {
            humanSelection = event.target.textContent.toLowerCase();
            computerSelection = getComputerChoice();
        }

        // const rockChoice = document.getElementById(rock);
        // const paperChoice = document.getElementById(paper);
        // const scissorsChoice = document.getElementById(scissors);
        const buttons = document.querySelectorAll(".buttons");

        buttons.forEach(button => {
            button.addEventListener("click", handleClick);
        })

        playGame();
        showResult();

    </script>
    
</body>
</html>
