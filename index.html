<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results"></div>

    <script>
        const choices = ["rock", "paper", "scissors"];
        let humanScore = 0;
        let computerScore = 0;
        let humanSelection = "";
        let computerSelection = "";
        let isGame = false;

        function getComputerChoice() {
            let number = Math.floor(Math.random() * choices.length);
            return choices[number].toLowerCase();
        }

        function playRound() {
            if (humanSelection === computerSelection) {
                showNeutralMessage();
            } else if (humanSelection === "rock") {
                console.log("hey!");
                if (computerSelection === "paper") {
                    ++computerScore;
                    updateResult();
                } else if (computerSelection === "scissors") {
                    ++humanScore;
                    updateResult();
                }

            } else if (humanSelection === "paper") {
                if (computerSelection === "rock") {
                    ++humanScore;
                    updateResult();
                } else if (computerSelection === "scissors"){
                    ++computerScore;
                    updateResult();
                }

            } else if (humanSelection === "scissors") {
                if (computerSelection === "rock") {
                    ++computerScore;
                    updateResult();
                } else if (computerSelection === "paper") {
                    ++humanScore;
                    updateResult();
                }
            }
        }

        function updateResult() {
            result.textContent = `Computer: ${computerScore} Player: ${humanScore}`;
        }

        function showWonMessage() {
            return alert("You won! One point!");
        }

        function showNeutralMessage() {
            updateResult();
            result.textContent = "Incredible, it was tied!";
        }

        function showResult() {
            if (humanScore > computerScore) {
                return alert("You won! Congratulations!");
            } else if (computerScore > humanScore) {
                return alert("Unfortunately, you have lost!");
            } else {
                return alert("It was a tied game");
            }
        }

        function playGame() { 
            result.textContent = `Computer Score: ${computerScore}  Player Score: ${humanScore}`;
            for (let i = 0; i < 5; i++) {
                playRound();    
            }
        }

        function handleClick(event) {
            humanSelection = event.target.textContent.toLowerCase();
            computerSelection = getComputerChoice();
            isGame = true;
            playRound();
            //console.log(`Human: ${humanSelection} Computer: ${computerSelection}`)
        }

        // const rockChoice = document.getElementById(rock);
        // const paperChoice = document.getElementById(paper);
        // const scissorsChoice = document.getElementById(scissors);
        const buttons = document.querySelectorAll(".buttons");
        const result = document.getElementById("results")

        buttons.forEach(button => {
            button.addEventListener("click", handleClick);
        })
        //showResult();



    </script>
    
</body>
</html>
